<!DOCTYPE html>
<meta charset="utf-8">
<title>UK Raindays - Radial Stacked Bar Chart</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<body>
<div id="formID"></div>
<script type="module">

import {formInput, chart} from "./index.js";
import {Runtime, Library, Inspector} from "./runtime.js";

const runtime = new Runtime();
const form = runtime.module(formInput, Inspector.into(document.getElementById("formID")));
const main = runtime.module(chart, Inspector.into(document.body));
main.variable().import("object", form);

form.value("object").then( function(obj) {
    console.log("index object.title= " + obj.title);
    return;
    }
);
</script>
