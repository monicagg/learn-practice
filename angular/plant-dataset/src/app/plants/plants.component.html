<mat-card *ngIf="plantDataset">
	<mat-card-title>Album {{plantDataset.albumId}} Details</mat-card-title>
	<mat-card-content>
		<div><span>id: </span>{{plantDataset.id}}</div>
		<div><span>title: </span>{{plantDataset.title}}</div>
		<div><span>url: </span>{{plantDataset.url}}</div>
		<div><span>thumbnailUrl: </span>{{plantDataset.thumbnailUrl}}</div>
	</mat-card-content>
	
<mat-card-actions><button mat-button color="primary">Edit</button></mat-card-actions>	
</mat-card>
