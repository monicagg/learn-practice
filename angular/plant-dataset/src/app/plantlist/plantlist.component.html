<mat-card>
<div>
  <label>Search by : </label>
  <select [(ngModel)]="searchBy" placeholder="searchBy">
    <option value="title">title</option>
  </select>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
</div>

<div infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
<mat-list>
  <mat-list-item *ngFor="let plantset of datasets$ | async "
    [class.selected]="plantset === selectedDataset"
    (click)="onSelect(plantset)">
    <div><span class="badge">{{plantset.id}}</span> - {{plantset.title}}</div>
  </mat-list-item>
</mat-list>
</div>

</mat-card>
<app-plants [plantDataset]="selectedDataset"></app-plants>
