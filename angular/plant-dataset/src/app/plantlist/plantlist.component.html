<mat-card>
<div>
  <label>Search by : </label>
  <select [(ngModel)]="searchBy" placeholder="searchBy">
    <option value="name">name</option>
  </select>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
</div>

<mat-list>
  <mat-list-item *ngFor="let plantset of datasets$ | async "
    [class.selected]="plantset === selectedDataset"
    (click)="onSelect(plantset)">
    <div><span class="badge">{{plantset.nrImgs}}</span> images in {{plantset.name}}</div>
  </mat-list-item>
</mat-list>
</mat-card>
<app-plants [plantDataset]="selectedDataset"></app-plants>
